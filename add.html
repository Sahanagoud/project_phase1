<!--add detail-->

<div class="container a">
    <form name="myForm" class="row  g-3 was-validated" onsubmit="return submitData()" action="view.html" method="GET">
       <legend>Author Details</legend>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First Name</label>
        <input type="text" class="form-control" id="validationDefault01" name="fname" required>
        <div class="invalid-feedback">Please enter first Name</div>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" name="lname" class="form-control" id="validationDefault02"  required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">email</label>
        <div class="input-group">
          <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>

          <span class="input-group-text" id="inputGroupPrepend2">@gmail.com <i class="fa fa-github"></i></span>
         
         <!--<button class="btn btn-success dropdown-toggle"  data-bs-toggle = "dropdown" type="button">Verify</button>-->
        <ul class = "dropdown-menu">
          <li><a class= "dropdown-item">Link</a></li>
          <li><a class= "dropdown-item">Link</a></li>
        </ul>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
           <option>Karnataka</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Meghalaya</option>
          <option>Nagaland</option>
          <option>Punjab</option>
          <option>Tamilnadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>UttarPradesh</option>
          <option>WestBengal</option>
          <option>Delhi</option>
          <option>Ladakh</option>
          <option>Jammu and Kashmir</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>


      <legend>Blog Details</legend>

      <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
          <label for="title">Blog Title</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <textarea class="form-control" rows = "10" id="description" name="description" placeholder="Content goes here" required></textarea>
          <label for="description">Blog Text</label>
        </div>
        <div class="form-floating mb-3 mt-3">
          
              <input type="file" class="form-control" 
              id="thumbnail" name="thumbnail" 
              accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" required>
              <label for="thumbnail">Upload Image:</label>
      </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit" >Submit form</button>
      </div>  

      
    </form>
</div>
